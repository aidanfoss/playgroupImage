services:
  playgroup-one:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playgroup-one
    environment:
      TZ: ${TZ:-America/Chicago}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      PASSWORD: ${PASSWORD}
      PLAYGROUP_URL: ${PLAYGROUP_URL}
      PLAYGROUP_SHA256: ${PLAYGROUP_SHA256:-}
    ports:
      - "${HTTP_PORT:-3000}:3000"
    tmpfs:
      - /config:rw,nosuid,nodev,mode=0775,size=512m
      - /opt/app-cache:rw,nosuid,nodev,mode=0775,size=256m
    restart: unless-stopped
