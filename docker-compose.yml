services:
  playgroup-one:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playgroup-one
    environment:
      TZ: ${TZ:-America/Chicago}
      PUID: ${PUID:-1000}
      PGID: ${PGID:-1000}
      PASSWORD: ${PASSWORD}               # webtop login password
      PLAYGROUP_URL: ${PLAYGROUP_URL}     # required
      PLAYGROUP_SHA256: ${PLAYGROUP_SHA256:-}
    ports:
      - "${HTTP_PORT:-3000}:3000"         # noVNC
    volumes:
      - appcache:/opt/app-cache:rw        # holds the downloaded binary; wiped each boot by init hook
    restart: unless-stopped

volumes:
  appcache:
